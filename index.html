<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
<body>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">To-Do App</h2>
  </div>
  <form id="addToDoForm">
      <div class="mdl-card__supporting-text">
        <label for="newToDoText">New To-Do:</label>
          <input type="text" id="newToDoText"></div>
            <div class="mdl-card__actions mdl-card--border"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
          </div>
  </form>

  <ul id="toDoList"></ul>
  <script src="app.js"></script>

    </div>
  </body>
</html>
